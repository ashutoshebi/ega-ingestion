context.initializer.classes=uk.ac.ebi.ega.ingestion.file.discovery.FileDiscoveryInitializer

# Actuator endpoint configuration
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
#management.endpoints.web.exposure.exclude=loggers
management.endpoint.health.show-details=always

# Datasource configuration
spring.datasource.url=jdbc:hsqldb:file:/tmp/database/database.db;DB_CLOSE_DELAY=-1;sql.syntax_pgs=true
#spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1;sql.syntax_pgs=true
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.schema=classpath:/schema.sql
spring.datasource.data=classpath:/data.sql
# Logging
logging.level.com.zaxxer.hikari=DEBUG