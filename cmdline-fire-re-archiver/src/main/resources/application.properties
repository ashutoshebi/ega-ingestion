#####################################################################################
# Application configuration
#####################################################################################
spring.application.name=cmdline-fire-re-archiver
spring.main.web-application-type=none
#####################################################################################
# Command-line Fire Re-Archiver configuration
#####################################################################################
ega.cmdline.fire.re.archiver.config.staging-path=/nfs/ega/public/staging
ega.cmdline.fire.re.archiver.config.stable-id-prefix=CMD_
ega.cmdline.fire.re.archiver.config.private-key-ring=@ega.cmdline.fire.re.archiver.config.private-key-ring@
ega.cmdline.fire.re.archiver.config.private-key-ring-password=@ega.cmdline.fire.re.archiver.config.private-key-ring-password@
ega.cmdline.fire.re.archiver.config.encryption-key-path=@ega.cmdline.fire.re.archiver.config.encryption-key-path@
#####################################################################################
# Datasource configuration
#####################################################################################
spring.datasource.initialization-mode=never

ega.cmdline.fire.re.archiver.datasource.pro-filer.url=@pro-filer.url@
ega.cmdline.fire.re.archiver.datasource.pro-filer.username=@pro-filer.username@
ega.cmdline.fire.re.archiver.datasource.pro-filer.password=@pro-filer.password@
ega.cmdline.fire.re.archiver.datasource.pro-filer.hikari.minimumIdle=2
ega.cmdline.fire.re.archiver.datasource.pro-filer.hikari.maximumPoolSize=2
ega.cmdline.fire.re.archiver.datasource.pro-filer.driver-class-name=com.mysql.jdbc.Driver
#####################################################################################
# Logging
#####################################################################################
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.transaction=DEBUG
#logging.level.org.hibernate.type=trace
logging.level.uk.ac.ebi.ega = DEBUG