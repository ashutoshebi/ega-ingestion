#####################################################################################
# Application configuration
#####################################################################################
spring.application.name=ukbb-temp-ingestion
spring.main.web-application-type=none
#####################################################################################
# Datasource configuration
#####################################################################################
spring.datasource.url=@ega.ukbb.temp.ingestion.datasource.url@
spring.datasource.username=@ega.ukbb.temp.ingestion.datasource.username@
spring.datasource.password=@ega.ukbb.temp.ingestion.datasource.password@
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
#####################################################################################
# Logging
#####################################################################################
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.transaction=DEBUG
#logging.level.org.hibernate.type=trace
